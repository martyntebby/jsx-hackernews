  <title>JSX Hacker News</title>
  <style>
body {
  margin: 0;
  overflow-y: scroll;
}
header {
  position: sticky;
  z-index: 1;
  top: 0;
  background: orange;
  padding: 0 0.5em;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
nav {
  display: flex;
}
nav > a {
  margin: 0.5em 0.3em;
}
nav > a:first-child {
  font-weight: bold;
  color: purple;
}
nav > a:last-child {
  flex-grow: 1;
  text-align: right;
}
main {
  margin: 0;
}
.inset {
  padding: 1em;
}
.pager {
  position: sticky;
  z-index: 1;
  bottom: 0;
  background: white;
  padding: 0.5em;
  text-align: center;
  box-shadow: 0 -1px 1px rgba(0,0,0,0.1);
}
ul {
  list-style-type: none;
}
li {
  margin-bottom: 0.5em;
}
details {
  margin-top: 0.5em;
  margin-left: 1em;
}
a {
  color: black;
}
a:link {
  color: #444;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.bold {
  font-weight: bold;
}
.large {
  font-size: large;
}
.grey {
  color: #666;
}
.smallgrey {
  font-size: small;
  color: #666;
}
.loading {
  cursor: progress;
  opacity: 0.1;
  transition: 1s;
}
.nolink {
  pointer-events: none;
}
</style>
  <link rel="preload" as="fetch" crossorigin

  <base target="_blank"/>
</head>
