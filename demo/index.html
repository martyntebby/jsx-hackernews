<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>JSX Hacker News</title>
  <link rel="preconnect" href="https://api.hnpwa.com"/>
  <link rel="manifest" href="static/manifest.json">
  <link rel="icon" type="image/png" href="static/favicon-32.png">
  <link rel="apple-touch-icon" href="static/favicon-256.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Sample Hacker News app using jsxrender"/>
  <meta name="theme-color" content="orange"/>
  <base target="_blank" rel="noopener noreferrer nofollow"/>
  <link rel="stylesheet" href="static/app.css"/>
</head>
<body>
  <nav id='nav'>
    <a href='' class='mainlink'
      onclick='event.preventDefault(); window.history.back()'>&lArr;</a>
    <a href='intro'   class='intro'  data-cmd='get'>JSX</a>
    <a href='/news'   class='news'   data-cmd>top</a>
    <a href='/newest' class='newest' data-cmd>new</a>
    <a href='/show'   class='show'   data-cmd>show</a>
    <a href='/ask'    class='ask'    data-cmd>ask</a>
    <a href='/jobs'   class='jobs'   data-cmd>jobs</a>
    <a href='https://github.com/martyntebby/jsxrender' class='mainlink'>about</a>
  </nav>
  <noscript id="error"><div class="error">
    Requires modern browser running javascript.
  </div></noscript>
  <main id="main">
    <div class="inset">
    <h3>JSX Render - Hacker News Demo</h3>
    A basic demo for <a href="https://github.com/martyntebby/jsxrender">jsxrender</a>.
    <p>It is a <a href="https://en.wikipedia.org/wiki/Progressive_web_application">
      progressive web application</a> allowing
    <a href="https://natomasunified.org/kb/add-website-to-mobile-device-home-screen/">
      installation</a> onto mobile devices.</p>
    <a href="/news" class="news"
      style="font-size:large; color:blue; text-decoration:underline" data-cmd>Continue</a>
    </div>
  </main>
  <script async src="../public/main.js"></script>
</body>
</html>
