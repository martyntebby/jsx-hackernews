<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>JSX Hacker News</title>
  <link rel="preconnect" href="https://api.hnpwa.com"/>
  <link rel="stylesheet" href="../demo/app.css"/>
  <link rel="manifest" href="../demo/manifest.json">
  <link rel="icon" href="https://hnpwa.com/assets/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Sample Hacker News app using jsxrender"/>
  <meta name="theme-color" content="orange"/>
  <base target="_blank"/>
</head>
<body>
  <nav>
    <a href='/'                      data-cmd>JSX</a>
    <a href='/news'   class='news'   data-cmd>top</a>
    <a href='/newest' class='newest' data-cmd>new</a>
    <a href='/show'   class='show'   data-cmd>show</a>
    <a href='/ask'    class='ask'    data-cmd>ask</a>
    <a href='/jobs'   class='jobs'   data-cmd>jobs</a>
    <a href='https://github.com/martyntebby/jsx-hackernews'>about</a>
  </nav>
  <noscript>Requires modern browser running javascript.</noscript>
  <main></main>
  <script src="../dist/main.js"></script>
</body>
</html>
